<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALPHABET CLASH</title>
    <!-- daisy Uo and Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.9.0/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- custom css -->

    <link rel="stylesheet" href="styles/styles.css">

</head>

<body class="poppins_font">

    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">


        <!-- home screen -->
        <section id="home_screen" class="home text-white flex flex-col text-center ">
            <div class="flex flex-col items-center  gap-10 min-h-screen justify-center">
                <h1 class="text-9xl anton_font">ALPHABET CLASH</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="play()" class="btn text-[#010313] text-[18px]">Play Now</button>
            </div>
        </section>
        <!-- play ground -->
        <section id="play_ground" class="hidden">
            <div class="flex flex-col items-center pt-20 gap-20">
                <!-- screen -->
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#ffffffb3]">
                    <div class="flex justify-center">
                        <p class="bg-[#2F2941] text-white px-6 pb-5 rounded-b-xl">Don't watch keyboard while playing...
                        </p>
                    </div>
                    <div class="flex items-center justify-center h-5/6">
                        <p id="current_alphabet" class="text-[#010313] text-[100px] font-semibold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div class="uppercase">
                    <div class="flex justify-center gap-1 my-1 w-full ">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!-- life and score button -->
                <div class="w-3/4 flex justify-between">
                    <button class="btn btn-accent bg-[#894189] text-white border-none rounded-full px-3">
                        <p>Life</p>
                        <img src="images/heart.svg" alt="">
                        <span id="current_life">5</span>
                    </button>
                    <button class="btn btn-secondary bg-[#360490] text-white border-none rounded-full px-3">
                        <p>Score</p>
                        <img src="images/dollar.svg" alt="">
                        <span id="current_score">0</span>
                    </button>
                </div>
            </div>
        </section>
        <!-- score -->
        <section id="show_score" class="hidden">
            <div class="text-white flex flex-col items-center min-h-screen justify-center">
                <div
                    class=" flex flex-col  bg-gradient-to-r from-[#FFFFFF8F] to-[#6b30dacf] p-6 rounded-xl justify-center gap-7 items-center">
                    <h1 class="text-8xl space-y-6">
                        <span class="font-bold">Score :</span>
                        <span>14</span>
                    </h1>
                    <button onclick="play()" class="btn text-[#010313] text-[18px]">Play Aging</button>
                    <p class="font-medium text-[20px]">Practice will make you Pro</p>
                </div>
            </div>
        </section>
        <script src="js/utility.js"></script>
        <script src="js/index.js"></script>
    </main>

</body>

</html>
